    <h1>CREA TU CUENTA</h1>
    <p>Crea tu cuenta para ser parte del mundo de los funcos</p>

    <form
      action="Register.html"
      method="get"
    >
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        name="nombre"
        placeholder="John"
      /><br />
      <br />
      <label for="apellido">Apellido:</label>
      <input
        type="text"
        name="apellido"
        placeholder="Doe"
      /><br />
      <br />
      <label for="email">E-mail:</label>
      <input
        type="email"
        name="email"
        placeholder="johndoe@correo.com"
      /><br />
      <br />
      <label for="contraseña">Contraseña</label>
      <input
        type="password"
        name="contraseña"
        placeholder="*********"
      /><br />
      <br />
      <label for="contraseña">Repita Contraseña</label>
      <input
        type="password"
        name="contraseña"
        placeholder="*********"
      /><br />
      <br />

      <button type="submit">Registrar</button>
      <input
        type="checkbox"
        name="terminos"
        id=""
      />
