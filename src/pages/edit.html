    <main>

        <h1>
            EDITAR ITEM
        </h1>

        <section>
            <form>
                <div>
                    <label for="figura">Catgoría:</label>
                    <select id="figura"><option>Figuras</option></select>

                    <label for="licencia">Licencia:</label>
                    <select id="licencia"><option>Naruto Shippuden</option></select>

                    <label for="nombre">Nombre del producto:</label>
                    <input id="nombre" type="text" value="Kakashi Hatake Shippuden Saga" />
                </div>
                <div>
                    <textarea name="" id="" cols="60" rows="6">Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.</textarea>
                </div>
                <div>
                    <label for="sku">SKU:</label>
                    <input id="sku" type="text" value="NAR001012" />

                    <label for="precio">Precio:</label>
                    <input id="precio" type="text" value="$ 1.799,00" />

                    <label for="stock">Stock:</label>
                    <input id="stock" type="text" value="10" />
                </div>
                <div>
                    <label for="descuento">Descuento:</label>
                    <input id="descuento" type="text" value="10%" />
                    
                    <label for="cuotas">Cuotas:</label>
                    <select id="cuotas"><option>6 cuotas sin interés</option></select>
                </div>
                <div>
                    <label for="imagenes">Imágenes:</label>
                    <input id="imagenes" type="file">
                </div>

                <div>
                    <div>
                        <picture>
                            <img src="../images/funkos/naruto/kakashi_hatake_front.png" width="150px" alt="">
                        </picture>

                    </div>
                    <div>
                        <picture>
                            <img src="../images/funkos/naruto/kakashi_hatake_box.png" width="150px" alt="">

                    </div>
                </div>
                
                <div>
                    <button>Modificar producto</button>
                </div>
